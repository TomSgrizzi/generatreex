  <script>
    document.getElementById('confirmationForm').addEventListener('submit', function(event) {
        // Get the value of the button that was clicked
        var clickedButtonValue = document.activeElement.value;
        
        // If the "no" button was clicked, show the "Loading" message
        if (clickedButtonValue === 'no') {
            
            // Optional: Delay the form submission to ensure the loading message is visible

            event.preventDefault(); // Prevent the form from submitting immediately
        }
    });

    // New JavaScript function to handle the proceed action
    function handleProceed() {
      // Retrieve the nodePairs from local storage
      var storedNodePairs = JSON.parse(localStorage.getItem('nodePairs'));

      fetch('/handle_proceed', {
          method: 'POST',
          headers: {
              'Content-Type': 'application/json'
          },
          body: JSON.stringify({nodePairs: storedNodePairs})
      })
      .then(response => response.json())
      .then(data => {
          if (data.error) {
              // Handle the error
              alert('An error occurred: ' + data.error);
              // Clear the nodePairs from local storage
              localStorage.removeItem('nodePairs');
          } else if (data.message) {
              // Handle the success
              alert('Success: ' + data.message);
              // Clear the nodePairs from local storage
              localStorage.removeItem('nodePairs');
              // Redirect to the download page
              window.location.href = data.url;
          }
      })
      .catch(error => {
          console.error('Error:', error);
          alert('An error occurred: ' + error);
          // Clear the nodePairs from local storage in case of fetch error
          localStorage.removeItem('nodePairs');
      });
    }
    <script>
      document.getElementById('confirmationForm').addEventListener('submit', function(event) {
          var confirmationValue;

          // Check which button was clicked and set the value
          if (document.activeElement.name === 'confirmation') {
              confirmationValue = document.activeElement.value;
          } else {
              // Fallback to checking which button is "clicked"
              var buttons = document.querySelectorAll('button[name="confirmation"]');
              buttons.forEach(function(button) {
                  if (button.matches(':focus')) {
                      confirmationValue = button.value;
                  }
              });
          }

          // If the "no" button was clicked, show the "Loading" message
          if (confirmationValue === 'no') {
              document.getElementById('loadingMessage').style.display = 'block';

              // Delay the form submission to ensure the loading message is visible
              setTimeout(function() {
                  document.getElementById('confirmationForm').submit();
              }, 500); // Adjust the time as needed
              event.preventDefault(); // Prevent the form from submitting immediately
          }
      });
    </script>
